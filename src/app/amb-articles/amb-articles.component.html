<div [ngClass]="listContent ? 'list-content' : 'home-content'">

  <mat-card class="custom-card" *ngFor="let article of (articlesData$ | async)?.hits?.hits">
    <mat-card-header>
      <mat-card-title>{{ article?._source.headline }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{ article?._source.images[0]?.square }}">

    <mat-card-content class="content">
      <p [innerHTML]="article._source.body">

      </p>
    </mat-card-content>

  </mat-card>


</div>
