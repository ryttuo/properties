<div class="list-content">

  <mat-card class="custom-card" *ngFor="let article of (articlesData$ | async)?.hits?.hits" >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ article?._source.headline }}</mat-card-title>
      <!-- <mat-card-subtitle></mat-card-subtitle> -->
    </mat-card-header>
    <img mat-card-image src="{{ article?._source.images[0]?.square }}" >
    <!-- <img mat-card-image src="../assets/images/angular-material-post.png" alt="Angular Material 7"> -->
    <mat-card-content>
      <p [innerHTML]="article._source.body">
        
      </p>
    </mat-card-content>

      <button color="accent" (click)="open()" mat-raised-button>OPEN</button>
      <button color="accent" mat-raised-button>LIKE</button>
    </mat-card-actions> -->
  </mat-card>


</div>
