  <mat-card class="custom-card" *ngFor="let property of (propertiesData$ | async)?.hits?.hits" >

      <mat-card-title class="price">{{ property?._source?.list_price | currency }}</mat-card-title>
      <!-- <mat-card-subtitle></mat-card-subtitle> -->
    </mat-card-header>
    <img mat-card-image src="{{ property?._source?.thumbnails?.size_varx250 }}" >
    <mat-card-content>
      <div class="address">{{ property?._source?.full_address }}</div>
    </mat-card-content>
